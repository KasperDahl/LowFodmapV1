<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low FODMAP Recipes</title>
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Low FODMAP Recipes</h1>
        <button class="btn btn-primary" @click="showAllRecipes">Show all recipes</button>
        <ul>
            <li v-for="recipe in recipes">{{ recipe.name }}</li>
        </ul>        
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    

    <!-- Outomment Popper for dropdowns, popovers, or tooltips  -->

</body>
</html>
